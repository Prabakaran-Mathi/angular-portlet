<h2>Detail for {{model.currentBookmark.name}}</h2>
<form role="form">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" ng-model="model.currentBookmark.name" class="form-control" id="name" placeholder="Enter name">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" ng-model="model.currentBookmark.description" class="form-control" id="description" placeholder="Enter description">
	</div>
	<div class="form-group">
		<label for="url">URL</label>
		<input type="url" ng-model="model.currentBookmark.url" class="form-control" id="url" placeholder="Enter url">
	</div>
	<button type="submit" class="btn btn-default" ng-click="save();">Submit</button>
	<button type="submit" class="btn btn-default" ng-click="main();">Cancel</button>
</form>
